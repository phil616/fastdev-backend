name: "Feature Request"
about: "提交新功能或改进建议"
title: "[FEATURE] "
labels: ["需求"]
body:
  - type: markdown
    attributes:
      value: "请描述你需要的功能及其价值。"
  
  - type: textarea
    id: description
    attributes:
      label: "功能描述"
      description: "详细说明功能的作用和预期效果"
      placeholder: "例如：希望增加夜间模式以保护视力"
    validations:
      required: true

  - type: textarea
    id: benefit
    attributes:
      label: "解决的需求"
      description: "该功能能为用户或项目带来什么好处？"
      placeholder: "例如：减少用户在暗光环境下的眼睛疲劳"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "优先级"
      options:
        - "低（可有可无）"
        - "中（提升体验）"
        - "高（核心需求）"

  - type: checkboxes
    id: alternatives
    attributes:
      label: "替代方案调研"
      options:
        - label: "我已确认现有功能无法满足需求"
        - label: "我已调研类似项目/工具的解决方案（可选）"

  - type: input
    id: contact
    attributes:
      label: "联系方式（可选）"
      description: "如需进一步沟通，请留下邮箱或用户名"
      placeholder: "user@greenshadecapital.com"